name: 'Pipeline Meli Development'

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: ./node_modules
          key:
            ${{ runner.os }}-cache-node-modules-${{ hashFiles('./yarn.lock') }}
      - name: Install Dependencies
        run: yarn install
  tests:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v2
        with:
          path: ./node_modules
          key:
            ${{ runner.os }}-cache-node-modules-${{ hashFiles('./yarn.lock') }}
      - name: Back folder
        run: yarn lint
      - name: Test
        run: yarn test
